<ion-header>

  <ion-navbar>
    <ion-title>Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="title">Please draw your Signature</div>
  
  <ion-row [ngClass]="{'drawing-active': isDrawing}">
   <!-- <ion-col></ion-col>-->
    <ion-col>
      <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
    </ion-col>
    <ion-col></ion-col>
 
  </ion-row>
  <button ion-button full color="danger" (click)="btn_clearPad()">Clear</button>
  <button ion-button full color="secondary" (click)="btn_savePad()">Save</button>
