   <ion-grid>
    <ion-row align-items-start>
        <ion-col col-3>
          <strong>Code</strong>
        </ion-col>
        <ion-col col-9>
          <strong>Description</strong>
        </ion-col>
      </ion-row>

      <ion-row align-items-start *ngFor="let item of prodctLst |productFilter:varStkchk.varSearchTxt" (click)="itemSelected(item)">
          <ion-col col-3>{{ item.code }}</ion-col>
        <ion-col col-9>{{item.description}}</ion-col>
      </ion-row>
  </ion-grid>
