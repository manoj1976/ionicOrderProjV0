<ion-header>

  <ion-navbar>
    <ion-title>Stock View</ion-title>
      <ion-buttons end>
        <ion-spinner  name="circles" *ngIf='varShowProgress'></ion-spinner>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-grid *ngIf="varStkcheck.code!='***'">
      <ion-row align-items-start>
          <ion-col col-3>
            <h5>{{varStkcheck.code}}</h5>
          </ion-col>
          <ion-col col-9>
              <h5>{{varStkcheck.description}}</h5>
          </ion-col>
      </ion-row>
  </ion-grid>
<div></div>
<div></div>
    <ion-grid>
        <ion-row align-items-start>
            <ion-col col-3>
              <strong>Location</strong>
            </ion-col>
            <ion-col col-5>
                <strong>Description</strong>
            </ion-col>
            <ion-col col-2>
                <strong>UOM</strong>
            </ion-col>
            <ion-col col-2 item-end>
              <span style="float: right"><strong>Stock</strong></span>
            </ion-col>
          </ion-row>
    
          <ion-row align-items-start *ngFor="let item of stockList">
              <ion-col col-3>
                  {{item.location}}
                </ion-col>
                <ion-col col-5>
                    {{item.itemDesc}}
                </ion-col>
                <ion-col col-2>
                    {{item.UOM}}
                </ion-col>
                <ion-col col-2>
                  <span style="float: right">{{item.stock | number:'1.3-3' }}</span>
                </ion-col>
          </ion-row>

          <!--For blank lines-->
          <ion-row>
              <ion-col col-3>
                </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-3>
                </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-3>
                </ion-col>
          </ion-row>
          <!--For blank lines-->


        <ion-row>
            <ion-col col-3>
            </ion-col>
            <ion-col col-5>
            </ion-col>
            <ion-col col-2>
                <span style="float: right"><strong>Total</strong></span>
            </ion-col>
            <ion-col col-2>
                <span style="float: right"><strong>{{varTotalStock| number:'1.3-3' }}</strong> </span>
            </ion-col>
        </ion-row>
    
      </ion-grid>
</ion-content>
