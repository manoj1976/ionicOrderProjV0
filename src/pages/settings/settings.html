<!--
  Generated template for the SettingsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>

    <ion-buttons end>
      <button  ion-button icon-only end (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
      
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label>WebAPI BaseURL:</ion-label>
        <ion-input [(ngModel)]='varSetting.WebAPIBaseURL' [disabled]="varSetting.varDisable"></ion-input>
      </ion-item>

  <ion-item>
    <ion-label>Offline</ion-label>
    <ion-toggle [(ngModel)]="varSetting.offline"  [disabled]="varSetting.varDisable"></ion-toggle>
</ion-item>
</ion-content>
